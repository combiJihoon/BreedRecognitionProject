        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    let reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);

                    };
                    reader.readAsDataURL(input.files[0]);
                    init().then(() => {
                        console.log('hello');
                        predict();
                        // 여기에 src 변경해서 띄울 수 있는 방법 생각해 보기!
                        $('#result-image').show();
                        $('#loading').hide();
                    });
                    // 모델을 불러오는 데 시간이 조금 걸림 -> 따라서 모델 불러오는 동안 predict가 실행되어서는 안됨
                    // 따라서 async - await 를 이용해 "promise"를 사용해야 함
                    // init 함수에 async await가 걸려 있으므로 .then을 사용할 수 있음
                    // then 이후에 ()=>{} 이거는 익명함수!
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });


            //
        </script>

        <script type="text/javascript">
            'use strict ';
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = "https://teachablemachine.withgoogle.com/models/0U5Ki7KtW/";

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // labelContainer = document.getElementById('label-container');
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    let element = document.createElement("div")
                    element.classList.add("col-6", "col-xs-6", "col-sm-6", "col-md-3");
                    labelContainer.appendChild(element);
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                let image = document.getElementById('animal-image');
                const prediction = await model.predict(image, false);

                prediction.sort(
                    (a, b) => parseFloat(b.probability) - parseFloat(a.probability)
                );
                // console.log(prediction[0].className);
                console.log(prediction[0].className);

                // imgContainer = document.getElementById("img-container");
                // var resultUpload = '<img class="result-image" id="result-image" src="assets/'+prediction[0].className+'-result.jpeg" alt="your image" />'
                // imgContainer.childNodes[0].innerHTML = resultUpload;

                let resultTitle, resultExplain, resultCeleb, resultPercent;
                // var otherMessage = '나와 닮은 다른 견종은 뭐가 있을까?';
                switch (prediction[0].className) {
                    case 'maltiz':
                        resultTitle = '말티즈';
                        resultExplain = '말티즈는 참지 않긔~!';
                        break;
                    case 'bishong':
                        resultTitle = '비숑';
                        resultExplain = '마숑! 드숑! 비숑!';
                        break;
                    case 'bulldog':
                        resultTitle = '불독';
                        resultExplain = 'Fire!! Dog!!';
                        break;
                    case 'sibagyeon':
                        resultTitle = '시바견';
                        resultExplain = '시바견 : 너 나처럼 생겼어! 욕은 아닌거 알지?';
                        break;
                    case 'sichu':
                        resultTitle = '시츄';
                        resultExplain = '마이츄~ 시츄~';
                        break;
                    case 'yokshir':
                        resultTitle = '요크셔';
                        resultExplain = 'Yo! 크셔! Yo! 크셔!';
                        break;
                    case 'chiwawa':
                        resultTitle = '치와와';
                        resultExplain = '치 : 치, 나 삐졌어' + "<br>" + '와 : 와알왈왈왈!!' + "<br>" + '와 : 와알왈왈왈!!';
                        break;
                    case 'poodle':
                        resultTitle = '푸들';
                        resultExplain = '머리 잘 말았네, 너 머리 어디서 했어?';
                        break;
                    case 'huskey':
                        resultTitle = '허스키';
                        resultExplain = '허스키를 닮아서 눈매가 스모키~!';
                        break;
                    case 'jindo':
                        resultTitle = '진돗개';
                        resultExplain = '진달래~ 도라지~ 개나리~';
                        break;
                    case 'retriever':
                        resultTitle = '리트리버';
                        resultExplain = '한강 말고 리트리버...';
                        break;
                    case 'bordercollie':
                        resultTitle = '보더콜리';
                        resultExplain = '브로콜리 먹으면 나처럼 예뻐짐 ㅎ';
                        break;
                    case 'dachshund':
                        resultTitle = '닥스훈트';
                        resultExplain = '닥스 훈스 트스';
                        break;
                    case 'pomeranian':
                        resultTitle = '포메라니안';
                        resultExplain = '포메라니...........안....';
                        break;
                    case 'samoyed':
                        resultTitle = '사모예드';
                        resultExplain = '사모하는 예쁜 당신에게 드립니다(찡긋)';
                        break;
                    case 'bullterrier':
                        resultTitle = '불테리어';
                        resultExplain = 'Fire!! 테리어!!';
                        break;
                    case 'chowchow':
                        resultTitle = '차우차우';
                        resultExplain = '차(은)우...차(은)우....';
                        break;
                    default:
                        resultMessage = '앗! 다른 사진으로 시도해 보세요!';
                }
                // var others = "<div class='other-breed mt-5 mb-5'>" + otherMessage + "</div>"
                let division = "<hr class='division-line mt-5 mb-5'>"
                let title = "<div class='" + prediction[0].className + "-title'>" + resultTitle + "</div>"
                let percentage = "<div class='animal-percentage " + prediction[0].className + "-chartText pt-2 pb-5'>" + Math.round(prediction[0].probability.toFixed(2) * 100) + "%</div>"
                let explain = "<div class='animal-explain pt-2 pb-2'>" + resultExplain + "</div>"

                $('.result-message').html(title + percentage + explain);

                    // Get your file name here
                    let imgfilename = "assets/results/" + prediction[0].className + "-result.jpeg";

                    $('#result-image').attr('src', imgfilename);

                for (let i = 1; i < maxPredictions; i++) {
                    let labelTitle;
                    switch (prediction[i].className) {

                        case 'yokshir':

                            break;
                        case 'chiwawa':
                            labelTitle = '치와와';
                            labelColor = '#FF7F50';
                            break;
                        case 'poodle':
                            labelTitle = '푸들';
                            labelColor = '#FF73BE';
                            break;
                        case 'huskey':
                            labelTitle = '허스키';
                            labelColor = '#A30FE2';
                            break;
                        case 'jindo':
                            labelTitle = '진돗개';
                            labelColor = '#c646c6';
                            break;
                        case 'retriever':
                            labelTitle = '리트리버';
                            labelColor = '#FF96FF';
                            break;
                        case 'bordercollie':
                            labelTitle = '보더콜리';
                            labelColor = '#C73399';
                            break;
                        case 'dachshund':
                            labelTitle = '닥스훈트';
                            labelColor = '#FF8200';
                            break;
                        case 'pomeranian':
                            labelTitle = '포메라니안';
                            labelColor = '#FF5050';
                            break;
                        case 'samoyed':
                            labelTitle = '사모예드';
                            labelColor = '#4646CD';
                            break;
                        case 'bullterrier':
                            labelTitle = '불테리어';
                            labelColor = '#FF9E7D';
                            break;
                        case 'chowchow':
                            labelTitle = '차우차우';
                            labelColor = '#5A78AF';
                            break;
                    }
                    // horizontal aligning : d-flex flex-row

                    let $window = $(window);

                    function run() {
                        let fName = arguments[0],
                            aArgs = Array.prototype.slice.call(arguments, 1);
                        try {
                            fName.apply(window, aArgs);
                        } catch (err) {

                        }
                    };

                    /* chart
                    ================================================== */
                    function _chart() {
                        $('.b-skills').appear(function () {
                            setTimeout(function () {
                                $('.chart').easyPieChart({
                                    easing: 'easeOutElastic',
                                    delay: 3000,
                                    barColor: '#369670',
                                    trackColor: '#fff',
                                    scaleColor: false,
                                    lineWidth: 10,
                                    trackWidth: 10,
                                    size: 100,
                                    lineCap: 'round',
                                    onStep: function (from, to, percent) {
                                        this.el.children[0].innerHTML = Math.round(percent);
                                    }
                                });
                            }, 150);
                        });
                    };

                    $(document).ready(function () {

                        run(_chart);


                    });


                    zeroContainer = document.getElementById("zero-result");
                    if (prediction[1].probability.toFixed(2) * 100 <= 1) {
                        let zeroMessage = '<div class="zero-message">어머!<br>' + resultTitle + '하고 똑같이 생기셨네요!</div>'
                        $('.zero-container').html(zeroMessage);
                        break;
                        // zeroContainer.childNodes[i].innerHTML = zeroMessage;
                    }
                    else {
                        if (i < 5) {
                            let predictProb = Math.round(prediction[i].probability.toFixed(3) * 100)
                            let zeroController = (predictProb == 0) ? "1" : (predictProb)
                            console.log(prediction[i].probability.toFixed(2) * 100)
                            let showPercent = '<div class="skill-item center-block"><div class="chart-container"><div class="chart " data-percent="' + zeroController + '"data-bar-color="' + labelColor + '"><span class="percent ' + prediction[i].className + '-chartText" data-after=" %">' + zeroController + '</span></div></div><p class="' + prediction[i].className + '-chartText">' + labelTitle + '</p></div>';
                            labelContainer.childNodes[i].innerHTML = showPercent;
                        }
                    }
                }
            }
