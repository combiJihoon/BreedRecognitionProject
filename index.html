        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);

                    };
                    reader.readAsDataURL(input.files[0]);
                    init().then(() => {
                        console.log('hello');
                        predict();
												// 여기에 src 변경해서 띄울 수 있는 방법 생각해 보기!
												$('#result-image').show();
                        $('#loading').hide();
                    });
                    // 모델을 불러오는 데 시간이 조금 걸림 -> 따라서 모델 불러오는 동안 predict가 실행되어서는 안됨
                    // 따라서 async - await 를 이용해 "promise"를 사용해야 함
                    // init 함수에 async await가 걸려 있으므로 .then을 사용할 수 있음
                    // then 이후에 ()=>{} 이거는 익명함수!
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });


            //
        </script>

        <script type="text/javascript">
            'use strict ';
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = "https://teachablemachine.withgoogle.com/models/0U5Ki7KtW/";

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // labelContainer = document.getElementById('label-container');
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    var element = document.createElement("div")
                    element.classList.add("col-6", "col-xs-6", "col-sm-6", "col-md-3");
                    labelContainer.appendChild(element);
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('animal-image');
                const prediction = await model.predict(image, false);

                prediction.sort(
                    (a, b) => parseFloat(b.probability) - parseFloat(a.probability)
                );
                // console.log(prediction[0].className);
                console.log(prediction[0].className);
								
								// imgContainer = document.getElementById("img-container");
								// var resultUpload = '<img class="result-image" id="result-image" src="assets/'+prediction[0].className+'-result.jpeg" alt="your image" />'

                        resultExplain = '어쩌구저쩌구';
                        resultCeleb = '어쩌구저쩌구';
                        // resultPrecent = Math.round(prediction[i].toFixed(2))*100
                        break;

                    case 'yokshir':

                $('.result-message').html(title + percentage + explain + celeb);

									$('#result-image').attr('src', imgfilename);

                for (let i = 1; i < maxPredictions; i++) {
                    var labelTitle;
                    switch (prediction[i].className) {

                        case 'jindo':

														labelColor = '#c646c6';
                            break;
                        case 'retriever':

														labelColor = '#FF96FF';
                            break;
                        case 'bordercollie':
                            labelTitle = '보더콜리';

                            break;
                        case 'dachshund':

														labelColor = '#FF8200';
														break;
                        case 'pomeranian':
                            labelTitle = '포메라니안';
														labelColor = '#FF5050';
                            break;
                        case 'samoyed':
                            labelTitle = '사모예드';
														labelColor = '#4646CD';
                            break;
                        case 'bullterrier':
                            labelTitle = '불테리어';
														labelColor = '#FF9E7D';
                            break;
                        case 'chowchow':
                            labelTitle = '차우차우';
														labelColor = '#5A78AF';
                            break;
                    }
                    // horizontal aligning : d-flex flex-row

                    var $window = $(window);

                    function run() {
                        var fName = arguments[0],
                            aArgs = Array.prototype.slice.call(arguments, 1);
                        try {
                            fName.apply(window, aArgs);
                        } catch (err) {

                        }
                    };

                    /* chart
                    ================================================== */
                    function _chart() {
                        $('.b-skills').appear(function () {
                            setTimeout(function () {
                                $('.chart').easyPieChart({
                                    easing: 'easeOutElastic',
                                    delay: 3000,
                                    barColor: '#369670',
                                    trackColor: '#fff',
                                    scaleColor: false,
                                    lineWidth: 10,
                                    trackWidth: 10,
                                    size: 100,
                                    lineCap: 'round',
                                    onStep: function (from, to, percent) {
                                        this.el.children[0].innerHTML = Math.round(percent);
                                    }
                                });
                            }, 150);
                        });
                    };

                    $(document).ready(function () {

                        run(_chart);


                    });
										

										zeroContainer =  document.getElementById("zero-message");
                    if (prediction[1].probability.toFixed(2) * 100 <= 1) {
                        var zeroMessage = '<div class="zero-message">어머!' + resultTitle + '하고 똑같이 생기셨네요!</div>'
                        $('.zero-message').html(zeroMessage);
                        break;
                        // zeroContainer.childNodes[i].innerHTML = zeroMessage;
                    }
                    else {
